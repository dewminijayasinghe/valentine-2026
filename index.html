<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Social Media Preview Tags -->
    <title>A Special Message for You! ❤️</title>
    <meta property="og:title" content="Will You Be My Valentine?">
    <meta property="og:description" content="I have a very important question to ask you...">
    <meta property="og:type" content="website">

    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff85a1;
            --bg-pink: #fff0f3;
            --text-dark: #590d22;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-pink);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-dark);
        }

        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            color: var(--secondary-pink);
            font-size: 20px;
            animation: float-up linear forwards;
            opacity: 0.6;
        }

        @keyframes float-up {
            to {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 90%;
            max-width: 450px;
            z-index: 10;
            position: relative;
            transition: all 0.4s ease;
        }

        .mascot-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            line-height: 1.3;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            min-height: 120px;
            position: relative;
        }

        .btn {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yes-btn {
            background-color: var(--primary-pink);
            color: white;
            z-index: 20;
        }

        #no-btn {
            background-color: #f0f0f0;
            color: #666;
            position: relative;
        }

        .success-content {
            display: none;
        }

        .celebration-bear {
            animation: bounce 0.6s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        /* SVG Eye Blink Animation */
        .bear-eyes {
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heart-bg"></div>

    <div class="card" id="proposal-card">
        <div id="ask-content">
            <div class="mascot-container">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="110" r="70" fill="#fce4ec"/>
                    <circle cx="60" cy="55" r="25" fill="#fce4ec"/>
                    <circle cx="140" cy="55" r="25" fill="#fce4ec"/>
                    <circle cx="100" cy="95" r="60" fill="#fff5f8"/>
                    <g class="bear-eyes" id="bear-eyes">
                        <circle cx="75" cy="90" r="5" fill="#590d22"/>
                        <circle cx="125" cy="90" r="5" fill="#590d22"/>
                    </g>
                    <ellipse cx="100" cy="110" rx="12" ry="8" fill="#ffc1e3"/>
                    <path d="M95 110 Q100 118 105 110" fill="none" stroke="#590d22" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="60" cy="105" r="8" fill="#ff85a1" opacity="0.3"/>
                    <circle cx="140" cy="105" r="8" fill="#ff85a1" opacity="0.3"/>
                </svg>
            </div>
            <h1 id="question-text">Will you be my Valentine?</h1>
            <div class="btn-container">
                <button class="btn" id="yes-btn">Yes</button>
                <button class="btn" id="no-btn">No</button>
            </div>
        </div>

        <div id="success-content" class="success-content">
            <div class="mascot-container celebration-bear">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="110" r="70" fill="#fce4ec"/>
                    <circle cx="60" cy="55" r="25" fill="#fce4ec"/>
                    <circle cx="140" cy="55" r="25" fill="#fce4ec"/>
                    <circle cx="100" cy="95" r="60" fill="#fff5f8"/>
                    <path d="M70 85 Q75 80 80 85" fill="none" stroke="#590d22" stroke-width="3" stroke-linecap="round"/>
                    <path d="M120 85 Q125 80 130 85" fill="none" stroke="#590d22" stroke-width="3" stroke-linecap="round"/>
                    <ellipse cx="100" cy="110" rx="12" ry="8" fill="#ffc1e3"/>
                    <path d="M90 115 Q100 125 110 115" fill="none" stroke="#590d22" stroke-width="2" stroke-linecap="round"/>
                    <path d="M100 160 Q100 145 115 145 A10 10 0 0 1 115 165 L100 180 L85 165 A10 10 0 0 1 85 145 Q100 145 100 160" fill="#ff4d6d"/>
                </svg>
            </div>
            <h1 id="success-message">Hehe! I knew you'd say Yes! ❤️</h1>
            <p style="color: #ff85a1; font-weight: bold; font-size: 1.2rem;">I love you!</p>
        </div>
    </div>

    <script>
        /** CUSTOMIZE HERE **/
        const valentineName = ""; // Add a name here like "Sarah" or leave empty
        /*******************/

        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const questionText = document.getElementById('question-text');
        const askContent = document.getElementById('ask-content');
        const successContent = document.getElementById('success-content');
        const heartBg = document.getElementById('heart-bg');

        if (valentineName) {
            questionText.innerText = `${valentineName}, will you be my Valentine?`;
        }

        let yesScale = 1;

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heartBg.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createFloatingHeart, 400);

        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            askContent.style.display = 'none';
            successContent.style.display = 'block';
            for(let i = 0; i < 40; i++) {
                setTimeout(createFloatingHeart, i * 100);
            }
        });
    </script>
</body>
</html>
